<!DOCTYPE html>
<html lang=”en” manifest="">
<head>
<title>This is the Title of the Page</title>

<body>
    <h1>Fill in your information</h1><br>
    
    
    <form action="#">
        <fieldset>
            <legend>Form</legend>
        <label for="fname">First name:</label><br>
        <input type="text" name="firstName"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lastName" ><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email"><br>

        <h4>Your Gender</h4>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="Male" >Male</label>
        <input type="radio" id="Female" name="gender" value="Male">
        <label for="Male" >Female</label><br>

        <h3>Favorite Subject</h3>
        <input type="checkbox" id="C++" name="languages" value="c++">
        <label for="c++">C++</label>
        <input type="checkbox" id="Java" name="languages" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="PHP" name="languages" value="PHP">
        <label for="PHP">PHP</label>
        <input type="checkbox" id="SQL" name="languages" value="SQL">
        <label for="SQL">SQL</label><br>

        <h6>Your City</h6>
        <label>City:</label>
        <select id="cities" name="city">
            <option value="irbid">Irbid</option>
            <option value="Amman">Amman</option>
        </select><br><br>
        
        <label>Upload Image:</label>
        <input type="file"><br><br>

        <label>Write About yourself:</label><br><br>
        <textarea cols="25" rows="5"></textarea><br>
        <input type="submit" value="submit">
    </fieldset>
    </form>
    


</body>
</html>
